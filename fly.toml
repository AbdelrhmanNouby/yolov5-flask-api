app = "yolov5-flask-app"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
PORT = "5000"

[[services]]
  internal_port = 5000
  protocol = "tcp"
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
